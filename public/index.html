<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>九蛙訂位</title></head>
<body>
  <h2>九蛙訂位表單</h2>
  <form method="POST" action="/api/book">
    <label>日期：<input type="date" name="date" required /></label><br/>
    <label>時段：
      <select name="time" required>
        <option value="afternoon">下午</option>
        <option value="evening">晚上</option>
      </select>
    </label><br/>
    <label>區域：
      <select name="area" required>
        <option value="longleg">長腳赤蛙區</option>
        <option value="secret">小雨蛙秘境包區</option>
        <option value="bamboo">竹林樹蛙包區</option>
      </select>
    </label><br/>
    <label>人數：<input type="number" name="people" min="1" required /></label><br/>
    <label>付款方式：
      <select name="payment" required>
        <option value="cash">現金</option>
        <option value="bank">轉帳</option>
      </select>
    </label><br/>
    <label>通知方式：
      <select name="notify" required>
        <option value="line">LINE</option>
        <option value="email">Email</option>
      </select>
    </label><br/>
    <label>姓名：<input name="name" required /></label><br/>
    <label>電話：<input name="phone" required /></label><br/>
    <label>備註：<textarea name="note"></textarea></label><br/>
    <input type="submit" value="送出預約">
  </form>
</body>
</html>
